<!DOCTYPE html>

{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="/static/css/login.css" /> -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <title>Bodhtree</title>
  </head>

  <body>
    <div class="container">
      <div>
        <figure>
          <img
            src="https://bodhtree.com/wp-content/uploads/2016/02/logo-sticky.png"
          />
        </figure>
        <h4><b>Hello There!&#128075;</b></h4>
      </div>
      <form>
        <div class="mb-3">
          <label for="username" class="form-label">Login ID</label>
          <input
            type="text"
            name="username"
            id="username"
            class="form-control"
            placeholder="Employee No"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
            placeholder="Password"
          />
        </div>
        <div class="mb-3">
          <a class="forgotpassword" href=".html">Forgot password?</a>
        </div>
        <a href="./html"
          ><button type="button" class="btn btn-primary">Log in</button></a
        >
      </form>
    </div>
  </body>
</html>
