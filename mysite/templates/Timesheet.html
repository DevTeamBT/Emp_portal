<!DOCTYPE html>

{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/timesheet.css' %}" />
    <title>New Task</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
</head>

<body>
    <nav class="flex-column">
        <div id="main">
            <button class="openbtn" onclick="toggleNav()">â˜°</button>
        </div>
        <img class="image" src="https://bodhtree.com/wp-content/uploads/2016/02/logo-sticky.png">
        <a class="nav-link" href="#">Home</a>
        <span class="nav-link">
            Admin
            <span id="subitems">
                <ul>
                    <li><a href=".html">Hr</a></li>
                    <li><a href=".html">Sales</a></li>
                    <li><a href=".html">Recruting</a></li>
                </ul>
            </span>
        </span>
        <a class="nav-link" href="#">Tickets</a>
        <a class="nav-link" href="#">Forums</a>
        <a class="nav-link" href="#">Contacts</a>
        <div class="login">
            <h5>Profile</h5>
            <img src="{% static 'images/user.png' %}" alt="propic" />
            <button type="button" class="btn btn-dark">Log Out</button>
        </div>
    </nav>
    <div class="container">
        <h4 class="mb-3  timesheet">Time Sheet</h4>
        <div class="form">
            <div class="mb-3 row">
                <label for="Employee" class="col-sm-4 col-form-label">Employee Name:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="employeename">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="tasktitle" class="col-sm-4 col-form-label">Task Title:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="title">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="addteam" class="col-sm-4 col-form-label">Add Team:</label>
                <div class="col-sm-4">
                    <select class="form-control selectpicker" multiple>
                        <option disabled>Select any Employee</option>
                        <option value="employee1">Employee 1</option>
                        <option value="employee2">Employee 2</option>
                        <option value="employee3">Employee 3</option>
                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="description" class="col-sm-4 col-form-label">Description:</label>
                <div class="col-sm-4">
                    <input type="description" class="form-control" id="description">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="comment" class="col-sm-4 col-form-label">Comment:</label>
                <div class="mb-3 col-sm-4">
                    <textarea class="form-control" id="comment" placeholder="comment here"></textarea>
                </div>
            </div>
            <div>
                <div class="buttons">
                    <button type="button" class="btn btn-primary col-sm-2">Submit</button>
                    <button type="button" class="btn btn-secondary col-sm-2">Cancel</button>
                </div>
            </div>
        </div>
        <script>
            var sidebarOpen = true;
            function toggleNav() {
                var sidebar = document.querySelector(".flex-column");
                if (sidebarOpen) {
                    sidebar.style.width = "0";
                    sidebar.style.padding = "0";
                } else {
                    sidebar.style.width = "15%";
                    sidebar.style.padding = "30px";
                }
                sidebarOpen = !sidebarOpen;
            }
        </script>
</body>

</html>
